<div class="form-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <mat-icon>{{ isEditing ? 'edit' : 'add' }}</mat-icon>
        {{ isEditing ? 'Wettkampf bearbeiten' : 'Neuer Wettkampf' }}
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="competitionForm" (ngSubmit)="onSubmit()">
        <div class="form-field">
          <mat-form-field appearance="outline">
            <mat-label>Name des Wettkampfs</mat-label>
            <input matInput formControlName="name" placeholder="z.B. Berlin Marathon 2024">
            <mat-error *ngIf="competitionForm.get('name')?.hasError('required')">
              Name ist erforderlich
            </mat-error>
            <mat-error *ngIf="competitionForm.get('name')?.hasError('minlength')">
              Name muss mindestens 3 Zeichen lang sein
            </mat-error>
          </mat-form-field>
        </div>

        <div class="form-field">
          <mat-form-field appearance="outline">
            <mat-label>Wettkampfdatum</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="targetDate">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            <mat-error *ngIf="competitionForm.get('targetDate')?.hasError('required')">
              Datum ist erforderlich
            </mat-error>
          </mat-form-field>
        </div>

        <div class="form-field">
          <mat-form-field appearance="outline">
            <mat-label>Ort</mat-label>
            <input matInput formControlName="location" placeholder="z.B. Berlin, Deutschland">
          </mat-form-field>
        </div>

        <div class="form-field">
          <mat-form-field appearance="outline">
            <mat-label>Beschreibung</mat-label>
            <textarea 
              matInput 
              formControlName="description" 
              rows="4"
              placeholder="Beschreibung des Wettkampfs...">
            </textarea>
          </mat-form-field>
        </div>

        <mat-card-actions class="form-actions">
          <button mat-button type="button" (click)="cancel()">
            <mat-icon>cancel</mat-icon>
            Abbrechen
          </button>
          
          <button 
            mat-raised-button 
            color="primary" 
            type="submit" 
            [disabled]="!competitionForm.valid || loading">
            <mat-icon>{{ isEditing ? 'save' : 'add' }}</mat-icon>
            {{ isEditing ? 'Speichern' : 'Erstellen' }}
          </button>
        </mat-card-actions>
      </form>
    </mat-card-content>
  </mat-card>
</div>
